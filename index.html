<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>ABC</title>
  </head>
  <body>
    <div
      class="container container-sm display"
      style="background-image: url('images/bg.jpg')"
    >
      <header>
        <h1>Learn Your ABC</h1>
      </header>
      <main>
        <input
          id="input"
          type="text"
          placeholder="Type a letter here..."
          onfocus="this.value=''"
          value=""
        />
        <br />
        <input class="button" type="button" value="Submit" />
      </main>
      <aside>
        <div id="image"></div>
        <p id="demo"></p>
      </aside>
    </div>
    <footer>
      <p>Designed by Zebona for personal learning and practice.</p>
      <p>&#169; 2022</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
